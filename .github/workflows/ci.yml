name: CI/CD for Backend and Frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Lint backend (optional)
        run: |
          if [ -f package.json ] && npm run | grep -q lint; then npm run lint; else echo "No lint script"; fi
      - name: Test backend (optional)
        run: |
          if [ -f package.json ] && npm run | grep -q test; then npm test; else echo "No test script"; fi

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Lint frontend (optional)
        run: |
          if [ -f package.json ] && npm run | grep -q lint; then npm run lint; else echo "No lint script"; fi
      - name: Test frontend (optional)
        run: |
          if [ -f package.json ] && npm run | grep -q test; then npm test; else echo "No test script"; fi
